<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Semesta Art Mint</title>
  <link rel="icon" type="image/png" href="/build/images/fav.png" />

  <link rel="stylesheet" href="/build/main.css">
  <script src="/build/main.js"></script>
</head>
<body>
  <main>
    <nav class="bg-black bg-opacity-30">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">

          <div class="flex flex-1 items-center justify-left sm:items-stretch">

            <div class="sm:ml-0 sm:block">
              <div class="flex space-x-4">
       
                <a href="https://semesta.art" class="bg-gray-900 text-amber-200 px-3 py-2 rounded-md text-sm font-medium" aria-current="page" >Semesta.Art</a>
       
                <a href="https://mint.semesta.art" class="text-amber-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Mint</a>
    
                <a href="https://twitter.com/semestaart" class="text-amber-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium" target="_blank">Twitter</a>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Mobile menu, show/hide based on menu state. -->
    </nav>
    <img id="logo" src="/build/images/logo.png" alt="Logo" />

    <div id="minting-dapp"></div>
  </main>

  <div id="notifications"></div>
</body>
</html>
